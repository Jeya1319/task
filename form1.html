<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            background-color: #e0f7fa; 
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: left; 
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
        }
        h1 {
            text-align: center;
            color: #00796b;
        }
        label {
            font-weight: bold; 
            margin-top: 15px; 
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px; 
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin: 0 5px;
        }
        input[type="submit"],
        input[type="reset"] {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            width: 48%;
            margin: 10px 1%;
            font-size: 16px;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #004d40; 
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #00796b;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><u>Registration Form</u></h1>
        <form action="index.html" method="get">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>
            
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>
            
            <label for="nname">Nick Name:</label>
            <input type="text" id="nname" name="nname" required>
            
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="birthday">Date of Birth:</label>
            <input type="date" id="birthday" name="birthday">
            
            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
            
            <label for="phone">Phone No:</label>
            <input type="tel" id="phone" name="phone">
            
            <label>Hobbies:</label>
            <div>
                <input type="checkbox" name="hobbies" value="Dancing"> Dancing
                <input type="checkbox" name="hobbies" value="Painting"> Painting
                <input type="checkbox" name="hobbies" value="Reading"> Reading
                <input type="checkbox" name="hobbies" value="Singing"> Singing
            </div>
            
            <label for="city">Choose the city:</label>
            <select name="city" id="city">
                <option value="madurai">Madurai</option>
                <option value="chennai">Chennai</option>
                <option value="usilampatti">Usilampatti</option>
            </select>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" cols="20"></textarea>
            
            <div style="text-align: center;">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
            <a href="index.html">Go to Sign In</a>
        </form>
    </div>
</body>
</html>
